<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理院地図 GeoJSON入出力</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🗾</text></svg>" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="map"></div>
    
    <div class="control-panel">
        <div class="control-section">
            <label>
                <input type="radio" name="mode" value="geojson" checked>
                <span class="selected">ファイルの入出力(GeoJSON)</span>
            </label>
            <label>
                <input type="radio" name="mode" value="route">
                ルートの位置編集
            </label>
            <label>
                <input type="radio" name="mode" value="spot">
                スポットの位置編集
            </label>
        </div>
        
        <div class="geojson-panel">
            <div class="geojson-title">GeoJSONファイルの入出力</div>
            
            <div class="geojson-controls">
                <div class="geojson-left">
                    <label for="fileInput" class="file-input-label">読み込み</label>
                    <input type="file" id="fileInput" accept=".geojson,.json" />
                    <button id="exportBtn">出力</button>
                </div>
                
                <div class="geojson-right">
                    <div class="stats-row">
                        <span>ファイル</span>
                        <input type="text" class="stats-input" id="fileCount" readonly>
                    </div>
                    <div class="stats-row">
                        <span>ポイント</span>
                        <input type="text" class="stats-input" id="pointCount" readonly>
                        <span>点</span>
                    </div>
                    <div class="stats-row">
                        <span>ルート</span>
                        <input type="text" class="stats-input" id="routeCount" readonly>
                        <span>本</span>
                    </div>
                    <div class="stats-row">
                        <span>スポット</span>
                        <input type="text" class="stats-input" id="spotCount" readonly>
                        <span>個</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
